      <script>
        (function(){
            var currentPod = new Audio("music.mp3");
            var btnPlay = document.getElementById("btnPlay");
            var btnPause = document.getElementById("btnPause");
            var iconControl = document.getElementById("iconControl");
            var podList = document.getElementId("pod-list")
            btnPlay.addEventListener("click", function(e){
              // Check if song is playing
              // btn-playing tells us if the song is currently playing
              var isPlaying = btnPlay.classList.contains('btn-playing');
              // Pause if playing, play is paused
              isPlaying ? pause() : play();
              // Toggle playing class
              btnPlay.classList.toggle("btn-playing");
            });

            function play() {
              currentPod.play();
              iconControl.classList.remove("fa-pause");
              iconControl.classList.add("fa-play");
            }

            function pause() {
              currentPod.pause();
              iconControl.classList.remove("fa-play");
              iconControl.classList.add("fa-pause");          
            }
        }());
        
      </script>
